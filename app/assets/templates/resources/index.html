<h1>Welcome to the Resources page.</h1>

<div ng-controller="ResourcesCtrl as vm">
  <div class="category-section">
    <h3>Categories</h3>
    <div class="category-button">
      <button class="btn btn-default categories" ng-click="showDetails = ! showDetails">Show Categories</button>
    </div>
  </div>

  <div class="row">
    <div ng-repeat="category in vm.getCategories()" ng-show="showDetails" class="col-md-3">
      <label>
        <input type="checkbox" ng-model="vm.filter[category]">
        {{ category }}
      </label>
    </div>
  </div>

  <div class="col-md-12 search">
    <br>
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="sizing-addon1"><strong>Search</strong></span>
      <input ng-model="vm.search" ng-change="vm.refilter()" class="form-control" placeholder="e.g. Ruby, Rails, JavaScript" />
    </div>
  </div>

  <hr>

  <br>

  <div ng-repeat="resource in (vm.filteredList | filter:vm.filterByCategory) as filteredResources">
    <p><a ui-sref="show({id: {{resource.id}}})">{{resource.name}}</a> - {{resource.description}}</p>
  </div>
</div>
